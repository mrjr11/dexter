<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚Åú Column Layout Methods | Flexbox</title>
    <style>

      p {
        padding: 0;
        margin:0;   
        font-weight: 700;
      }

      li {
        list-style: none;
      }

      .container {
        padding: 10px;
        background-color: gold;
        display: flex; 
        gap: 10px;
      }

      p {background-color: steelblue;}

      li {background-color: steelblue;}

      /*Use flex box to place the p tag and the li items horizontally inline*/
    </style>

</head>
<body>
  <div class = "container">
    <p>Page Layout Methods</p>
    <li>HTML Table</li>
    <li>Inline-Block</li>
    <li>Absolute Positioning</li>
    <li>Float</li>
    <li>Flexbox</li>
  </div>  
</body>
</html>
