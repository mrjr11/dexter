<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Flexbox Pricing Table</title>
    
    <style>
      body {font-family: harrington, times, sans-serif;
        background-color: peachpuff;
      }


      .pricing-container {
        /*border: 2px solid gold;*/
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        height: 100vh;
        gap: 10px;
      }

      @media (min-width: 319px) and (max-width: 800px){
        .pricing-container {
          flex-direction: column;
          /*there is more content than viewport height so it's better to set the vh to height: 100%; */
          height: 200vh;


        }

        .plan-features {
          position: relative;
          top: 50px;
          left: 50px;
        }
      }

      .pricing-plan {
        background-color: blanchedalmond;
        border: 2px solid lightgray;
        border-radius: 20%;
        width: 300px;
        height: 350px;
        
      }

      }

      .plan-price {
        color: steelblue;
        text-align: center;
        font-size: 20px;
        margin-bottom: -20px;
      }
      
      .plan-features {
        position: relative;
        top: 50px;
        left: 50px;  
      }

      li {margin-bottom: 30px; 
          /*list-style:none;*/
        }

      .plan-button {
        /*border: 2px dotted red;*/
        color: steelblue; 
        position: relative;
        left: 40%; 
        top: 80px;
      }
    </style>
</head>
